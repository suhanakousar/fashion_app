services:
  - type: web
    name: fashion-app
    env: node
    region: oregon
    plan: free
    buildCommand: rm -rf node_modules && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard
      - key: SESSION_SECRET
        sync: false  # Set this manually in Render dashboard
    disk:
      name: uploads-disk
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

